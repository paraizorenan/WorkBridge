<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Work Bridge - Plataforma que conecta contratantes e profissionais da construção civil">
    <meta name="keywords" content="construção civil, profissionais, contratação, trabalho">
    <meta name="author" content="Work Bridge">
    
    <title>Login - Work Bridge | Conectando talentos e oportunidades</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon (opcional - adicionar depois) -->
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
</head>
<body>
    
    <!-- Container Principal do Login -->
    <div class="login-container">
        
        <!-- Cabeçalho com Logo -->
        <header class="login-header">
            <div class="logo">
                <i class="fas fa-hard-hat logo-icon"></i>
                <h1>Work Bridge</h1>
            </div>
            <p class="logo-subtitle">Conectando talentos e oportunidades</p>
        </header>
        
        <!-- Formulário de Login -->
        <form id="loginForm" class="login-form" novalidate>
            
            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        autocomplete="email"
                        required
                    >
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                        required
                    >
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Opções: Lembrar-me e Esqueci Senha -->
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            
            <!-- Botão de Login -->
            <button type="submit" id="loginBtn" class="btn btn-primary">
                <span class="btn-spinner"></span>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </span>
            </button>
            
        </form>
        
        <!-- Divisor -->
        <div class="divider">
            <span>ou continue com</span>
        </div>
        
        <!-- Login Social -->
        <div class="social-login">
            <button type="button" id="googleBtn" class="btn-social btn-google">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button type="button" id="facebookBtn" class="btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </button>
        </div>
        
        <!-- Rodapé com Link para Cadastro -->
        <footer class="login-footer">
            <p class="signup-link">
                Ainda não tem uma conta? 
                <a href="cadastro.html">Criar conta</a>
            </p>
        </footer>
        
    </div>
    
    <!-- JavaScript Principal -->
    <script src="js/script.js"></script>
    
</body>
</html>
