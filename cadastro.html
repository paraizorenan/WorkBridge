<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Work Bridge - Criar conta na plataforma que conecta contratantes e profissionais da construção civil">
    <meta name="keywords" content="construção civil, profissionais, contratação, trabalho, cadastro">
    <meta name="author" content="Work Bridge">
    
    <title>Criar Conta - Work Bridge | Conectando talentos e oportunidades</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon (opcional - adicionar depois) -->
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
</head>
<body>
    
    <!-- Container Principal do Cadastro -->
    <div class="signup-container">
        
        <!-- Cabeçalho com Logo -->
        <header class="signup-header">
            <div class="logo">
                <i class="fas fa-hard-hat logo-icon"></i>
                <h1>Work Bridge</h1>
            </div>
            <p class="logo-subtitle">Crie sua conta e comece sua jornada</p>
        </header>
        
        <!-- Formulário de Cadastro -->
        <form id="signupForm" class="signup-form" novalidate>
            
            <!-- Tipo de Usuário -->
            <div class="form-group">
                <label for="userType">Tipo de Usuário</label>
                <div class="user-type-selector">
                    <div class="user-type-option">
                        <input type="radio" id="contratante" name="userType" value="contratante" required>
                        <label for="contratante" class="user-type-label">
                            <i class="fas fa-building"></i>
                            <span>Contratante</span>
                            <small>Busco&nbsp;profissionais</small>
                        </label>
                    </div>
                    <div class="user-type-option">
                        <input type="radio" id="profissional" name="userType" value="profissional" required>
                        <label for="profissional" class="user-type-label">
                            <i class="fas fa-hard-hat"></i>
                            <span>Profissional</span>
                            <small>Ofereço serviços</small>
                        </label>
                    </div>
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-control" 
                        placeholder="Seu nome completo"
                        autocomplete="name"
                        required
                    >
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        autocomplete="email"
                        required
                    >
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Telefone -->
            <div class="form-group">
                <label for="phone">Telefone</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-control" 
                        placeholder="(11) 99999-9999"
                        autocomplete="tel"
                        required
                    >
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Mínimo 8 caracteres"
                        autocomplete="new-password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Digite uma senha</span>
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Confirmar Senha -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-control" 
                        placeholder="Digite a senha novamente"
                        autocomplete="new-password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Termos e Condições -->
            <div class="form-group">
                <div class="terms-checkbox">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">
                        Eu aceito os <a href="#" class="terms-link">Termos de Uso</a> e a <a href="#" class="terms-link">Política de Privacidade</a>
                    </label>
                </div>
                <span class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </span>
            </div>
            
            <!-- Botão de Cadastro -->
            <button type="submit" id="signupBtn" class="btn btn-primary">
                <span class="btn-spinner"></span>
                <span class="btn-text">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </span>
            </button>
            
        </form>
        
        <!-- Divisor -->
        <div class="divider">
            <span>ou continue com</span>
        </div>
        
        <!-- Cadastro Social -->
        <div class="social-login">
            <button type="button" id="googleSignupBtn" class="btn-social btn-google">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button type="button" id="facebookSignupBtn" class="btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </button>
        </div>
        
        <!-- Rodapé com Link para Login -->
        <footer class="signup-footer">
            <p class="login-link">
                Já tem uma conta? 
                <a href="index.html">Fazer login</a>
            </p>
        </footer>
        
    </div>
    
    <!-- JavaScript Principal -->
    <script src="js/script.js"></script>
    
</body>
</html>
